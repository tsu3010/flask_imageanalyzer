{% extends "base.html" %} {% block content %}

<script>

    function showloading() {

        image = document.getElementById('loading_image');
        image.style.display = 'inline'
    }

</script>

<style>
    .img_holder img{
        max-width: 100%; max-height: 100%;
    }
    .btn-file {
    position: relative;
    overflow: hidden;
    }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
</style>

<!-- header class="navbar" -->

    <h3 style="margin: auto;width: 80%; text-align: center; margin-top: 20px;  text-transform: uppercase"> Image Quality Analyzer </h3> <br> <br>
   <!-- div style="text-align: center; margin-top: 20px" -->
   <div style="width: 90%; margin: auto; text-align: center">
       <img style="max-width: 600px" src="{{ url_for('static', filename='dyson.jpg') }}"/>
   </div> <br> <br>

  <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top: 30px; width: 80%; text-align: center; margin: auto;" onsubmit="showloading()">
      <span class="btn btn-default btn-file" style="color:blue;font-weight:bold;text-decoration: underline;">
        Select Image <input type="file" name="image">
    </span><br><br>
        <input id="upload_file" type="submit" value="Upload" class="btn btn-primary">
  </form>
    <div style="text-align: center" id="message"></div><br>
    <div style="text-align: center">
        <img id="loading_image" style="display: none" src="{{ url_for('static', filename='loading.gif')}}">
    </div>
<!-- /header -->

{% endblock %}
